<table mat-table [dataSource]="imageEvents" class="mat-elevation-z8">
  <!-- Image URL Column -->
  <ng-container matColumnDef="imageUrl">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Image URL</th>
    <td mat-cell *matCellDef="let element">
      <a href="{{ element.imageUrl }}" target="_blank">{{
        element.imageUrl
      }}</a>
    </td>
    <td mat-footer-cell *matFooterCellDef>
        The number of events in the last hour: {{ imageEvents.length }} items
    </td>
  </ng-container>

  <!-- Description Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
    <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <!-- Created Date Column -->
  <ng-container matColumnDef="createdDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Created Date</th>
    <td mat-cell *matCellDef="let element">
      {{ element.createdDate | date : "medium" }}
    </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

    <!-- No Data Message -->
    <ng-container matColumnDef="noData">
        <td mat-cell *matCellDef colspan="3">
          No data available
        </td>
      </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell no-data-cell" colspan="3">
      No data available
    </td>
  </tr>
</table>
